process DQMOnlineSimData = {
    
    service = MessageLogger {
	untracked vstring destinations = { "cout" }
        untracked PSet cout = { untracked string threshold = "ERROR" }
        untracked vstring debugModules   = { "siStripDigis",
                                             "SiStripMonitorDigi"}
    }
    
    
    # tracker geometry
    include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"
    
    # tracker numbering
    include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
    
    # cms geometry
    include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
    
    #-------------------------------------------------
    ## CALIBRATION
    #-------------------------------------------------
    
    include "CalibTracker/Configuration/data/Tracker_FakeConditions.cff"
    
    #-----------------------
    ####  Reconstruction Modules
    #-----------------------
    
    include "EventFilter/SiStripRawToDigi/data/SiStripRawToDigis_standard.cff"
    include "RecoLocalTracker/SiStripZeroSuppression/data/SiStripZeroSuppression_SimData.cfi"
    
    #--------------------------
    #### DQM Services
    #--------------------------
    
    service = DQMStore {
      untracked string referenceFileName = ""
      untracked int32 verbose = 0
    }

    #--------------------------
    #### SiStrip MonitorDigi
    #--------------------------
     
    include "DQM/SiStripMonitorDigi/data/SiStripMonitorDigi.cfi"
    replace SiStripMonitorDigi.CreateTrendMEs      = true
    replace SiStripMonitorDigi.OutputMEsInRootFile = true
    replace SiStripMonitorDigi.OutputFileName      = "SiStripMonitorDigi_SimData.root"


    #-----------------------------
    #### Scheduling
    #-----------------------------
    
    sequence RecoForDQM = {
        SiStripRawToDigis,
        siStripZeroSuppression
    }

    path p = { 
        RecoForDQM,
        SiStripMonitorDigi
    }

    module print = AsciiOutputModule {}
    endpath ep = { print }


    service = AdaptorConfig {}

    source = PoolSource { 
      untracked vstring fileNames = {
	    '/store/relval/2008/3/12/RelVal-RelValMinbias-1205351746/0000/242B489E-91F0-DC11-874B-000423D9A212.root'
      }
    }
    untracked PSet maxEvents = {untracked int32 input = 10}
}

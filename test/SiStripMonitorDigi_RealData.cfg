process DQMOnlineSimData = {
    
    service = MessageLogger {
	untracked vstring destinations = { "cout" }
        untracked PSet cout = { untracked string threshold = "ERROR" }
        untracked vstring debugModules   = { "siStripDigis"}

    }
    
    #-------------------------------------------------
    ## MAGNETIC FIELD
    #-------------------------------------------------
    ### Magnetic fiuld: force mag field to be 0.0 tesla
#    include "Configuration/GlobalRuns/data/ForceZeroTeslaField.cff"
 
    
    # tracker geometry
    include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"
    
    # tracker numbering
    include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
    
    # cms geometry
    include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
    
    #-------------------------------------------------
    ## CALIBRATION
    #-------------------------------------------------
    
   es_source siStripCond = poolDBESSource from "CalibTracker/Configuration/data/Common/PoolDBESSource.cfi"
   replace siStripCond.toGet = {
        { string record = "SiStripPedestalsRcd"  string tag = "SiStripPedestals_TKCC_20X_v3_hlt"} ,
        { string record = "SiStripNoisesRcd"     string tag = "SiStripNoise_TKCC_20X_v3_hlt"} ,
        { string record = "SiStripFedCablingRcd" string tag = "SiStripFedCabling_TKCC_20X_v3_hlt"}
    }

    #for oracle access at cern uncomment
    replace siStripCond.connect="oracle://cms_orcoff_prod/CMS_COND_20X_STRIP"
    replace siStripCond.DBParameters.authenticationPath="/afs/cern.ch/cms/DB/conddb"

    es_module sistripconn = SiStripConnectivity {}


    #-----------------------
    ####  Reconstruction Modules
    #-----------------------
    
    include "EventFilter/SiStripRawToDigi/data/SiStripDigis.cfi"
    replace siStripDigis.ProductLabel = "source"
    
    #--------------------------
    #### DQM Services
    #--------------------------
    
    service = DQMStore {
      untracked string referenceFileName = ""
      untracked int32 verbose = 0
    }

    #--------------------------
    #### SiStrip MonitorDigi
    #--------------------------
     
    include "DQM/SiStripMonitorDigi/data/SiStripMonitorDigi.cfi"
    replace SiStripMonitorDigi.CreateTrendMEs      = true
    replace SiStripMonitorDigi.OutputMEsInRootFile = true
    replace SiStripMonitorDigi.OutputFileName      = "SiStripMonitorDigi_RealData.root"
    replace SiStripMonitorDigi.SelectAllDetectors  = true

    #-----------------------------
    #### Scheduling
    #-----------------------------
    
    sequence RecoForDQM = {
      siStripDigis
    }

    path p = { 
        RecoForDQM,
        SiStripMonitorDigi
    }

    module outP = AsciiOutputModule {}
    endpath ep = { outP }


    service = AdaptorConfig {}

    source = PoolSource { 
      untracked vstring fileNames = {
        '/store/data/CRUZET3/Cosmics/RAW/v1/000/051/490/02D59D05-4151-DD11-9E79-001617DBD5AC.root'
      }
    }
    untracked PSet maxEvents = {untracked int32 input = 200}
}
